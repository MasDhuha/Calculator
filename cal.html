<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator App</title>
    <link rel="stylesheet" href="cal.css">
  </head>
  <body>
      <div id = "calarea">
        <div id = "displayandclear">
        <button type = "button" class = "num" id = "reset">C</button>
        <textarea readonly id = "display"></textarea>
      </div>
        <div id = "numbersarea">
          <div class = "row1">
          <input type = "button" value = "1" class = "num" />
          <button type = "button" class = "num" value = "2">2</button>
          <button type = "button" class = "num" value = "3">3</button>
          <button type = "button" class = "num"  value = "+">+</buton>
          </div></br>
          <div class = "row2">
          <button type = "button" class = "num" value = "4">4</button>
          <button type = "button" class = "num" value = "5">5</button>
          <button type = "button" class = "num" value = "6">6</button>
          <button type = "button" class = "num" value = "-">-</buton>
          </div></br>
          <div class = "row3">
          <button type = "button" class = "num" value = "7">7</button>
          <button type = "button" class = "num" value = "8">8</button>
          <button type = "button" class = "num" value = "9">9</button>
          <button type = "button" class = "num" value = "*">*</buton>
          </div></br>
          <div class = "row4">
          <button type = "button" class = "num" value = "0">0</button>
          <button type = "button" class = "num" value = ".">.</button>
          <button type = "button" class = "num" value = "/">/</button>
          <button type = "button" id = "calculate" class = "num" value = "=">=</buton>
          </div></br>
        </div>
      </div>
      <script type="text/javascript" src = "cal.js"></script>
  </body>
</html>
